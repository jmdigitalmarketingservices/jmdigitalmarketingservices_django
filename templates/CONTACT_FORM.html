<form id="ContactFormFooter" method="post">
    <div class="mb-3">
        <input placeholder="Email address" type="email" class="form-control"
               id="emailFooter" aria-describedby="emailHelp" name="email">
    </div>
    <div class="mb-3">
        <input placeholder="Name" type="text" class="form-control" id="nameFooter" name="name">
    </div>
    <div class="mb-3">
        <input placeholder="Phone" type="text" class="form-control" id="phoneFooter" name="phone">
    </div>
    <div class="mb-3">
        <input placeholder="Website URL" type="text" class="form-control" id="websiteFooter" name="website">
    </div>
    <label class="form-check-label mb-3" for="flexCheckDefault">
        When you click submit it is understood that you have accepted our <a
            href="{% url 'privacy' %}">Privacy Policy</a> and <a href="{% url 'term' %}">Terms
        & Condition</a>
    </label>
    <input type="submit" id="submitButtonFooter" class="float-end btn btn-primary" value="Submit">
</form>
